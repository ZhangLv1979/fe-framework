<div flex layout-padding layout="row" layout-align="end center">
	<md-button class="md-icon-button" aria-label="添加" ui-sref="datasourceform({entity: {}})">
		<md-icon  md-font-icon="fa fa-plus"></md-icon>
	</md-button>
</div>
<md-list md-whiteframe="1">
	<md-subheader class="md-no-sticky">{{page.title}}</md-subheader>
	<md-list-item ng-repeat="conn in page.items">
		<p>{{conn.name}}</p>
		<md-button class="md-secondary md-icon-button" ng-click="page.delete(conn)">
			<md-icon  md-font-icon="fa fa-trash"></md-icon>
		</md-button>
		<md-button class="md-secondary md-icon-button" ui-sref="datasourceform({entity: conn})">
			<md-icon  md-font-icon="fa fa-edit"></md-icon>
		</md-button>
	</md-list-item>
</md-list>
