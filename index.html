<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="utf-8" lang="zh-cn" />
	<script type="text/javascript" src="build/bootstrap.js"></script>
</head>
<body ng-app="app" ng-cloak="ng-cloak" ng-controller="MenuController as menu" >
	<div layout="row">
		<md-sidenav md-component-id="sidemenu" md-is-locked-open="menu.locked" md-is-open="menu.opened" md-whiteframe="2">
			<md-toolbar>
				<div class="md-toolbar-tools">
					<h2>卓易数据服务平台</h2>
				</div>
			</md-toolbar>
			<md-content layout-padding="layout-padding" >
				<md-list flex="flex">
					<md-list-item ui-sref="datasource">
						<md-icon md-font-icon="fa fa-database"></md-icon>
		   				<p>数据源</p>
					</md-list-item>
					<md-list-item ui-sref="datatable">
						<md-icon md-font-icon="fa fa-table"></md-icon>
						<p>数据表</p>
					</md-list-item>
					<md-list-item ui-sref="query">
						<md-icon md-font-icon="fa fa-search"></md-icon>
						<p>查询</p>
					</md-list-item>
				</md-list>
			</md-content>
	    </md-sidenav>
	    <md-sidenav md-component-id="sidemenu2" style="width:76px;overflow:hidden;" md-is-locked-open="!menu.locked" md-is-open="!menu.opened" md-whiteframe="2">
			<md-toolbar>
				<div class="md-toolbar-tools">
					<h2>EZ</h2>
				</div>
			</md-toolbar>
			<md-content style="overflow:hidden;">
				<md-list flex="flex">
					<md-list-item ui-sref="datasource">
						<md-icon md-font-icon="fa fa-database"></md-icon>
					</md-list-item>
					<md-list-item ui-sref="datatable">
						<md-icon md-font-icon="fa fa-table"></md-icon>
					</md-list-item>
					<md-list-item ui-sref="query">
						<md-icon md-font-icon="fa fa-search"></md-icon>
					</md-list-item>
				</md-list>
			</md-content>
	    </md-sidenav>
    	<md-content layout="column" flex="flex" md-scroll-y="md-scroll-y" >
		    <md-toolbar md-whiteframe="4">
				<div class="md-toolbar-tools">
			        <md-button class="md-icon-button" aria-label="Home" ng-click="menu.toggleopen()">
						<md-icon md-font-icon="fa fa-bars"></md-icon>
					</md-button>
					<h2 flex="flex" md-truncate="md-truncate">数据服务平台</h2>
					<md-button class="md-icon-button" aria-label="User">
						<md-icon md-font-icon="fa fa-power-off"></md-icon>
					</md-button>
		      	</div>
			</md-toolbar>
			<md-content flex="flex" layout-padding="layout-padding" ui-view style="min-height: 600px;">
			
			</md-content>
			<md-content flex="noshrink" layout="row" layout-align="center center" layout-padding="layout-padding" class="md-primary">
				<div id="footer" flex="flex">
		          Powered by Eazytec ©2017.License under <a href="#!license">MIT</a>.</div>
			</md-content>
		</md-content>
			
	</div>
	
</body>
</html>
